name: AreaCollider
main: areacollider.AreaCollider
version: 1.0
depend: [PuzzlePack]
commands:
    areageneral:
        aliases: [acgeneral]
        usage: /acgeneral <name> <sound> <message>
        
    areasecret:
        aliases: [acsecret]
        usage: /acsecret <name>
        
    areateleport:
        aliases: [acteleport]
        usage: /acteleport <name> [message]
        
    areaclearinventory:
        aliases: [acclearinventory]
        usage: /acclearinventory <name>
        
    areamessage:
        aliases: [acmessage]
        usage: /acmessage <name> <message>
        
    areasound:
        aliases: [acsound]
        usage: /acsound <name> <sound>
        
    arealist:
        aliases: [aclist]
        usage: /aclist
        
    areaselect:
        aliases: [acselect]
        usage: /acselect <name>
        
    areadelete:
        aliases: [acdelete]
        usage: /acdelete <name>
        
    arearename:
        aliases: [acrename]
        usage: /acrename <originalName> <newName>
        
    areahelp:
        aliases: [achelp]
        usage: /areahelp